<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bored Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/css/site.css" />
    <link rel="stylesheet" href="/resources/css/bootstrap-grid.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center"><h1>Welcome to the Bored Board!</h1></div>
      </div>

      <div class="row">
        <div class="col text-center">
          <a href="/explanation">What is this?</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 col text-center">
          <a href="/be-bored.html">
            <button class="decision-button">Less than a minute</button>
          </a>
        </div>
        <div class="col-md-4 col text-center">
          <a href="/short" id="short">
            <button class="decision-button">A minute to 5 minutes</button>
          </a>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-4 col text-center">
          <a href="/medium" id="medium">
            <button class="decision-button">5 to 15 minutes</button>
          </a>
        </div>
        <div class="col-md-4 col text-center">
          <a href="/long" id="long">
            <button class="decision-button">More than 15 minutes</button>
          </a>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script>
      var shortActivities = ["", "/meditation"];
      var mediumActivities = ["", "/reading"];
      var longActivities = ["", "/journaling"];

      document.getElementById("short").href =
        "/short" +
        shortActivities[Math.floor(Math.random() * shortActivities.length)];

      document.getElementById("medium").href =
        "/medium" +
        mediumActivities[Math.floor(Math.random() * mediumActivities.length)];

      document.getElementById("long").href =
        "/long" +
        longActivities[Math.floor(Math.random() * longActivities.length)];
    </script>
  </body>
</html>
